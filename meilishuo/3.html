<!doctype html/>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>我的购物车</title>
        <link rel="stylesheet" href="./css/3.css"/>
        <script src="./js/jquery-1.8.3.min.js"></script>
    </head>
    <body>
        <header>
            <div class="width">
                <img src="./imgs/a1.png">
            </div>
        </header>
        <div id="container">
            <div class="banner">
                <div class="width">
                    <img src="./imgs/a3.png" alt="">
                </div>
            </div>
            <div class="width">
                <ul>
                    <li><a href="">全部商品(1)</a>|</li>
                    <li><a href="">优惠(1)</a>|</li>
                    <li><a href="">库存紧张(0)</a></li>
                    <div class="clear_b"></div>
                </ul>
            </div>
            <div class="width">
                <table id="table">
                    <tr>
                        <td><button class="quan">全选</button></td>
                        <td>
                            商品
                        </td>
                        <td>商品信息</td>
                        <td>单价(元)</td>
                        <td>
                            数量
                        </td>
                        <td>
                            240.00
                        </td>
                        <td>
                            操作
                        </td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="checkbox[]" class="ckeckbox" varlue="0"></td>
                        <td>
                            <img src="./imgs/a5.png" alt="" display="inline-block"/>
                            <a href="">韩么哒 韩版民族风流苏背心气质镂空花边T恤</a>
                        </td>
                        <td>颜色：黑色 <br>尺码：均码</td>
                        <td>60.00<br>促销5.71折</td>
                        <td>
                            <button id="btn_l">-</button>
                            <input type="text" value="1" style="width:30px;height:30px;text-align:center;position:relative;top:-1px">
                            <button id="btn_r">+</button>
                        </td>
                        <td>
                            60.00
                        </td>
                        <td>
                            <button class="delet">删除</button>
                        </td>
                    </tr>
                </table>
                <div id="del">
                    <button class="quan">全选</button<label>全选</label> <button id="shanchu">删除</button>
                    <button id="jiesuan" class="float_r" style="color:white;font-size:18px;background:red;border:none;">结算60.00元</button>
                </div>
            </div> 
            <div class="width">
                <img src="./imgs/a6.png">
            </div>
        </div>
      
        <script src="./js/3.js"></script>
    </body>
</html>
